apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shop
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: helm/quarkus-helm-umbrella/chart
    repoURL:  https://github.com/davidseve/cloud-native-deployment-strategies.git #TODO
    targetRevision: mesh
    helm:
      valueFiles:
        - values/values-istio.yaml
      parameters:
      - name: "global.namespace"
        value: gitops
      - name: "domain"
        value: "cluster-g2v85.g2v85.sandbox1007.opentlc.com" #TODO change_me
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false