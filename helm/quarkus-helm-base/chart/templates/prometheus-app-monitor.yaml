apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: "{{ include "quarkus.fullname" . }}-prometheus-monitor"
    {{- include "quarkus.labels" . | nindent 4 }}
  name: "{{ include "quarkus.fullname" . }}-prometheus-monitor"
spec:
  endpoints:
  - interval: 30s
    targetPort: 8080
    path: /q/metrics
    scheme: http
  selector:
    matchLabels:
      {{- include "quarkus.selectorLabels" . | nindent 6 }}
      {{- with .Values.version }}
      version: {{ . }}
      {{- end }}
