apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shop-blue-green
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: blue-green-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: quarkus-helm-umbrella/chart-blue-green
    repoURL: 'https://github.com/davidseve/poc-quarkus-applications-helm.git'
    targetRevision: blue-green
    helm:
      valueFiles:
        - values/values.yaml
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false