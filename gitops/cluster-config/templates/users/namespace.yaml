{{- range $user := $.Values.users }}
{{- $var_user := $user }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $var_user }}-gitops
spec:
  finalizers:
  - kubernetes
---
{{- range $namespace := $.Values.namespaces }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $var_user }}-{{ $namespace }}
  labels:
     argocd.argoproj.io/managed-by: {{ $var_user }}-argocd
spec:
  finalizers:
  - kubernetes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitops-role-binding
  namespace: {{ $var_user }}-{{ $namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitops-role-binding-monitoring-edit
  namespace: {{ $var_user }}-{{ $namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: monitoring-edit
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops

---
{{- end }}
{{- end }}