apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-mesh-configuration
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: gitops/service-mesh
    repoURL: 'https://github.com/davidseve/cloud-native-blue-green.git'
    targetRevision: istio
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false